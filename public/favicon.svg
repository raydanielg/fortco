<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <clipPath id="c">
      <circle cx="32" cy="32" r="30" />
    </clipPath>
  </defs>

  <circle cx="32" cy="32" r="32" fill="#ffffff" />

  <g clip-path="url(#c)">
    <rect x="0" y="0" width="64" height="64" fill="#ffffff" />
    <image href="/logo.png" x="8" y="8" width="48" height="48" preserveAspectRatio="xMidYMid meet" />

    <circle cx="32" cy="32" r="30" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.75">
      <animate attributeName="opacity" values="0.25;0.9;0.25" dur="2.6s" repeatCount="indefinite" />
    </circle>

    <g>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 32 32" to="360 32 32" dur="10s" repeatCount="indefinite" />
      <circle cx="32" cy="32" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.35" stroke-dasharray="8 6" />
    </g>
  </g>
</svg>
